<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KanbanGPT AI App Board</title>
  <style>
    :root {
      --blue: #007bff;
      --yellow: #ffd60a;
      --white: #ffffff;
      --light-blue: #e6f0ff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Segoe UI, Arial, sans-serif;
    }
    body {
      background: var(--white);
      padding: 20px;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--blue);
    }/* â”€â”€â”€â”€â”€ Top Controls â”€â”€â”€â”€â”€ */
.top-controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
  align-items: center;
}
.top-controls button,
.top-controls input {
  padding: 10px;
  border: 1px solid var(--blue);
  border-radius: 6px;
  background: var(--light-blue);
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, color 0.3s, border-color 0.3s, opacity 0.3s;
}
.top-controls button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
#listeningIndicator {
  font-size: 14px;
  font-weight: 700;
  color: var(--blue);
  user-select: none;
}

/* â”€â”€â”€â”€â”€ Kanban Columns â”€â”€â”€â”€â”€ */
.kanban-board {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}
.column {
  background: var(--light-blue);
  border: 2px solid var(--blue);
  border-radius: 10px;
  width: 280px;
  min-height: 300px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: background 0.3s, border-color 0.3s;
}
.column h2 {
  background: var(--blue);
  color: #fff;
  padding: 10px;
  text-align: center;
  font-size: 18px;
  transition: background 0.3s;
}
.tasks {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

/* â”€â”€â”€â”€â”€ Task Card â”€â”€â”€â”€â”€ */
.task {
  background: var(--white);
  border-left: 6px solid var(--yellow);
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: grab;
  transition: background 0.2s;
}
.task:hover { background: #fff9c4; }

.task-text {
  flex: 1 1 auto;
  word-break: break-word;
}
.delete-btn,
.speak-btn-task {
  font-weight: 700;
  user-select: none;
  cursor: pointer;
}
.delete-btn { color: red; }
.speak-btn-task { color: var(--blue); }

.add-btn {
  background: var(--yellow);
  border: none;
  padding: 10px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 0 0 10px 10px;
  transition: opacity 0.3s;
}
.add-btn:hover { opacity: 0.9; }

/* â”€â”€â”€â”€â”€ Dark Mode â”€â”€â”€â”€â”€ */
.dark-mode { background: #222; color: #eee; }
.dark-mode .column { background: #333; border-color: #555; }
.dark-mode .column h2 { background: #444; }
.dark-mode .task { background: #2d2d2d; }
.dark-mode .top-controls button,
.dark-mode .top-controls input { background: #555; color: #eee; border-color: #888; }

footer {
  text-align: center;
  margin-top: 30px;
  padding: 15px;
  font-size: 14px;
  font-weight: 700;
  color: var(--blue);
  border-top: 1px solid var(--blue);
  user-select: none;
  transition: color 0.3s, border-color 0.3s;
}
.dark-mode footer { color: #ccc; border-color: #666; }

  </style>
</head>
<body>
  <h1>KanbanGPT AI App Board</h1>  <div class="top-controls">
    <button id="toggleModeBtn">ğŸŒ“ Toggle Mode</button>
    <input id="taskInput" type="text" placeholder="Enter task..." autocomplete="off" />
    <button id="askAiBtn">ğŸ¤– Ask AI</button>
    <button id="speakBtn">ğŸ™ï¸ Speak</button>
    <span id="listeningIndicator" style="display:none;">Listening...</span>
  </div>  <div class="kanban-board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="tasks"></div>
      <button class="add-btn">+ Add Task</button>
    </div>
    <div class="column" data-status="inprogress">
      <h2>In Progress</h2>
      <div class="tasks"></div>
      <button class="add-btn">+ Add Task</button>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="tasks"></div>
      <button class="add-btn">+ Add Task</button>
    </div>
  </div>  <footer>KanbanGPT | Visionary Idea Foundry ğŸ’¡ | Created by John Umoh</footer><script>
  /* ========= GLOBALS ========= */
  const STORAGE_KEY = 'kanbangpt_board';
  let dragged = null;

  /* ========= UTILITIES ========= */
  function speakText(text) {
    if (!('speechSynthesis' in window)) return;
    const u = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(u);
  }

  async function callOpenAI(prompt) {
    // ğŸ‘‰ Replace this with your real server endpoint that calls OpenAI securely
    /*
    const res = await fetch('/api/ask-ai', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    return data.answer;
    */

    // Mock response for offline testing
    await new Promise(r => setTimeout(r, 1200));
    return `AI Suggestion for \"${prompt}\": break it into smaller tasks, prioritize, then tackle one at a time.`;
  }

  /* ========= TASK HELPERS ========= */
  function createTaskEl(text) {
    const card = document.createElement('div');
    card.className = 'task';
    card.draggable = true;

    const span = document.createElement('span');
    span.className = 'task-text';
    span.textContent = text;

    const speakBtn = document.createElement('span');
    speakBtn.className = 'speak-btn-task';
    speakBtn.textContent = 'ğŸ”Š';
    speakBtn.title = 'Read task aloud';

    const del = document.createElement('span');
    del.className = 'delete-btn';
    del.textContent = 'âœ–';

    card.append(span, speakBtn, del);
    return card;
  }

  function saveBoard() {
    const data = {};
    document.querySelectorAll('.column').forEach(col => {
      const status = col.dataset.status;
      const tasks = [...col.querySelectorAll('.task-text')].map(t => t.textContent);
      data[status] = tasks;
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function loadBoard() {
    const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    Object.entries(data).forEach(([status, tasks]) => {
      const container = document.querySelector(`.column[data-status="${status}"] .tasks`);
      tasks.forEach(t => container.appendChild(createTaskEl(t)));
    });
  }

  /* ========= INITIALISE ========= */
  loadBoard();

  /* ========= EVENT LISTENERS ========= */
  // Add Task / Delete / Speak
  document.addEventListener('click', e => {
    if (e.target.classList.contains('add-btn')) {
      const col = e.target.closest('.column');
      const input = document.getElementById('taskInput');
      const text = input.value.trim() || prompt('Enter task:');
      if (text) {
        col.querySelector('.tasks').appendChild(createTaskEl(text));
        saveBoard();
        input.value = '';
      }
    }

    if (e.target.classList.contains('delete-btn')) {
      e.target.closest('.task').remove();
      saveBoard();
    }

    if (e.target.classList.contains('speak-btn-task')) {
      const txt = e.target.closest('.task').querySelector('.task-text').textContent;
      speakText(txt);
    }
  });

  // Drag n Drop
  document.addEventListener('dragstart', e => {
    if (e.target.classList.contains('task')) dragged = e.target;
  });
  document.addEventListener('dragover', e => {
    if (e.target.classList.contains('tasks')) e.preventDefault();
  });
  document.addEventListener('drop', e => {
    if (e.target.classList.contains('tasks')) {
      e.preventDefault();
      e.target.appendChild(dragged);
      saveBoard();
    }
  });

  // Dark Mode Toggle
  document.getElementById('toggleModeBtn').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  // Ask AI
  document.getElementById('askAiBtn').addEventListener('click', async () => {
    const askBtn = document.getElementById('askAiBtn');
    const speakBtn = document.getElementById('speakBtn');
    const input = document.getElementById('taskInput');
    const prompt = input.value.trim();
    if (!prompt) return alert('Please enter a task first.');

    askBtn.disabled = speakBtn.disabled = input.disabled = true;
    try {
      const reply = await callOpenAI(prompt);
      alert(reply);
      speakText(reply);
    } catch(err) {
      alert('AI error: ' + err.message);
    } finally {
      askBtn.disabled = speakBtn.disabled = input.disabled = false;
    }
  });

  // Voice Input
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    const btn = document.getElementById('speakBtn');
    btn.disabled = true; btn.title = 'Speech recognition not supported';
  } else {
    const recog = new SpeechRecognition();
    recog.lang = 'en-US';
    recog.interimResults = false;
    recog.maxAlternatives = 1;

    const speakBtn = document.getElementById('speakBtn');
    const indicator = document.getElementById('listeningIndicator');

    speakBtn.addEventListener('click', () => {
      recog.start();
      indicator.style.display = 'inline';
      speakBtn.disabled = true;
    });

    recog.addEventListener('result', e => {
      const transcript = e.results[0][0].transcript;
      document.getElementById('taskInput').value = transcript;
    });
    recog.addEventListener('end', () => {
      indicator.style.display = 'none';
      speakBtn.disabled = false;
    });
    recog.addEventListener('error', e => {
      indicator.style.display = 'none';
      speakBtn.disabled = false;
      alert('Speech recognition error: ' + e.error);
    });
  }
</script></body>
</html>
